<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>snake</title>
		<meta name="nille" content="lenovo" />
		
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Date: 2016-12-11 -->
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		
		<script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
		
		<script>
			var canv = document.getElementById("canvas");
        	var ctx =canv.getContext("2d");
			var score = 0;
			
			//var fso = new ActiveXObject("Scripting.FileSystemObject");
			// f = fso.OpenTextFile("\score.txt", ForReading); 
			
			var Block = function(col,row,size)
        	{
        		this.col = col;
        		this.row = row;
        		this.size = size;
        	};
        	
        	
        	Block.prototype.draw = function()
        	{
        		ctx.fillRect(this.col*this.size,
        					this.row*this.size,
        					this.size,
        					this.size);
        	};
        	
        	var snake = {
        		body: [
        				new Block(20,20,10),
        				new Block(20,21,10),
        				new Block(20,22,10)
        			  ],
        		direction:"right",
        	};
        	
        	snake.draw = function()
        	{
        		for(var i = 0; i < this.body.length;i++)
        		{
        			this.body[i].draw();
        		}
        	};
        	
        	snake.move = function()
        	{
        		var head = this.body[0];
        		if(snake.direction == "right")
        		{
        			var newhead = new Block(head.col+1,head.row,head.size);
        		}
        		if(snake.direction == "left")
        		{
        			var newhead = new Block(head.col-1,head.row,head.size);
        		}
        		if(snake.direction == "up")
        		{
        			var newhead = new Block(head.col,head.row-1,head.size);
        		}
        		if(snake.direction == "down")
        		{
        			var newhead = new Block(head.col,head.row+1,head.size);
        		}
        		
        		if(newhead.col<0 || newhead.col>39 )
        		{
        			clearInterval(intervalId);
        			gameOver();
        		}
        		
        		if(newhead.row<0 || newhead.row>39 )
        		{
        			clearInterval(intervalId);
        			gameOver();
        		}
        		
        		for(var i = 0; i < this.body.length;i++)
		        {
		        	if(this.body[i].col == newhead.col 
		        		&& this.body[i].row == newhead.row)
		        	{
		        		clearInterval(intervalId);
        				gameOver();
		        	}
		        }
        		
        		this.body.unshift(newhead);
        		if(newhead.col==apple.posX 
        			&& newhead.row==apple.posY )
        		{
        			
        			score = score +100;
        			while(true)
        			{
        				var checkApple = false;
        				apple.posX = Math.floor(Math.random()*40);
        				apple.posY = Math.floor(Math.random()*40);
        				for(var i = 0; i < this.body.length;i++)
		        		{
		        			if(this.body[i].col == apple.posX 
		        				&& this.body[i].row == apple.posY)
		        			checkApple = true;
		        		}
		        		
		        		if(!checkApple)
		        		break;
        			}
        		}
        		else
        		{
        			this.body.pop();
        		}
        	};
        	
        	var apple = {
        		posX : Math.floor(Math.random()*40),
        		posY : Math.floor(Math.random()*40),
        		sizeR : 5
        	};
        	
        	apple.draw = function()
        	{
        		ctx.fillStyle = "Red";
        		ctx.beginPath();
				ctx.arc((this.posX*2+1)*this.sizeR,
						(this.posY*2+1)*this.sizeR,
						this.sizeR,
						0,
						Math.PI*2,
						false);
        		ctx.fill();
        		ctx.fillStyle = "Black";
        	};
        	
        	var gameOver = function()
        	{
        		ctx.font = "60px Comic Sans MS";
        		ctx.fillStyle = "Orange";
        		ctx.textAlign = "center";
        		ctx.textBaseline = "middle";
        		ctx.fillText("GAME OVER",200,200);
        		ctx.fillStyle = "Black";
        	};
        	
        	var intervalId = setInterval(function()
			{
				ctx.clearRect(0,0,400,400);
				
				ctx.textBaseline = "top";
				ctx.textAlign = "left";
				ctx.font = "20px Arial";
				ctx.fillText("Score: "+score,5,5);
					
				snake.draw();
				snake.move();
				apple.draw();
				
				ctx.strokeRect(0,0,400,400);
			},200
			);
			
			$("body").keydown(function(event)
        	{
        		console.log(event.keyCode);
        		if(event.keyCode == 37 && snake.direction != "right")
        		{
        			snake.direction = "left";
        		}
        		
        		if(event.keyCode == 38 && snake.direction != "down")
        		{
        			snake.direction = "up";
        		}
        		
        		if(event.keyCode == 39 && snake.direction != "left")
        		{
        			snake.direction = "right";
        		}
        		
        		if(event.keyCode == 40 && snake.direction != "up")
        		{
        			snake.direction = "down";
        		}
        		
        	});
       	
        </script>
	</body>
</html>
