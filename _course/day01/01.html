<!Doctype html>
<html lang="zh">

<head>
    <title>我是一个开发人员</title>
    <meta charset="utf-8" />
    <style>
        div {
            background: red;
            border: 1px solid white;
        }

        span {
            background: green;
        }

        p {
            background: pink;
        }

        em {
            background: yellow;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!--
        sgl
        html 
        xml

        hyper text marketed language  超文本标记语言

        这些html标签元素，分成三类，分成二大类

        1. 块级元素，独占一行

        html, address,
        blockquote,
        body, dd, div,
        dl, dt, fieldset, form,
        frame, frameset,
        h1, h2, h3, h4,
        h5, h6, noframes,
        ol, p, ul, center,
        dir, hr, menu, pre 


        2. 行级元素，仅包裹自己
        img    -> 图片 
        a      -> 链接
        span   -> 包裹 
        i, cite, em,
        var, address
        small, sub, sup


        3. 行级块级元素，视下文而定，或者特别指定   img
    -->

    <div>呵呵</div>
    <div>呵呵</div>
    <div>呵呵</div>

    <img src="bd.png" alt="这是百度图" />
    <img src="bd.png" alt="这是百度图" />
    <img src="bd.png" alt="这是百度图" />
    <img src="bd.png" alt="这是百度图" />

    <span>中国人</span>
    <p>aaaaaaaaaaaaaaaaaaaaa</p>
    <em>强调一下</em>

</body>

</html>
